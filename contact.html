<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            .contact h2 {margin-bottom: 3rem; text-align: center; font-size: 3rem; color: var(--main-color);}
            .contact form { max-width: 70rem; margin: 1rem auto; text-align: center; margin-bottom: 3rem;}
            .contact form .input-box { display: flex; justify-content: space-between; flex-wrap: wrap;}
            .contact form .input-box input, .contact form textarea {
                width: 100%; padding: 1.5rem; font-size: 1.1rem; color: var(--text-color);
                background: var(--second-bg-color); border-radius: .8rem; margin: .7rem 0;
                border: 1px solid rgba(0, 242, 255, 0.2); transition: .3s;
            }
            .contact form .input-box input:focus, .contact form textarea:focus {
                border-color: var(--main-color); box-shadow: 0 0 1rem var(--main-color);
            }
            .contact form .input-box input { width: 49%;}
            .contact form textarea { resize: none;}
            @media ( max-width: 768px) { .contact form .input-box input { width: 100%;}}
        </style>
    </head>
    <body>
        <header>
            <a href="index.html" class="logo">My Portfolio | Evans Amos</a>

                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>

        <section class="contact reveal">
            <h2 class="heading">Contact <span">Me</span></h2>

            <form id="contact-form">
            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="number" id="phone" placeholder="Mobile Number">
                <input type="text" id="subject" placeholder="Email Subject" required>
            </div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message" class="btn">
            <input type="reset" value="Reset" class="btn">
        </form>

        <div style="text-align: center; margin-top: 2rem; color: #fff;">
            <p><i class='bx bx-envelope' style="color: var(--main-color);"></i> evansamos702@gmail.com</p>
            <p><i class="bx bx-phone" style="color: var(--main-color);"></i>+254708471884</p>
            <p><i class='bx bx-map' style="color: var(--main-color);"></i> Nairobi, Kenya</p>
        </div>

</html>
