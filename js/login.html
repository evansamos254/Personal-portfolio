<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portfolio</title>
    <style>
        /* CSS Variables for easy management */
        :root {
            --neon-cyan: #00f2ff;
            --dark-bg: #0a0b10;
            --card-bg: #161b22;
            --text-main: #ffffff;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /*The login button */
        .trigger-btn {
            background-color: var(--neon-cyan);
            color: #000;
            border: none;
            padding: 15px 60px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .trigger-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
        }


        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        /* Auth Card */
        .auth-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            position: relative;
            text-align: center;
        }

        .auth-card h2 {
            color: var(--neon-cyan);
            margin-bottom: 30px;
        }

        /* Form Inputs */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #8b949e;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--neon-cyan);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--neon-cyan);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: var(--transition);
        }

        .submit-btn:hover {
            filter: brightness(1.2);
        }

        /* Toggle Text */
        .toggle-text {
            color: #8b949e;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .toggle-text span {
            color: var(--neon-cyan);
            cursor: pointer;
            text-decoration: underline;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #8b949e;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    </head>
    <body>
        
        <button class="trigger-btn" id="open-modal">Login</button>

        <div class="modal-overlay" id="modal">
            <div class="auth-card">
                <span class="close-btn" id="closeModal">&times;</span>

                
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
    </body>
</html>
